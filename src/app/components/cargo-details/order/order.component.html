<div class="d-flex justify-content-end">
  <div class="order-detail" style="margin-top: 35px;">
    <div style="margin: 25px;">
      <h3 style="font-size: 14px;">Referencia {{ cargoDetails?.reference_number }}</h3>
      <h3 style="font-size: 18px;color: #FFFF;">Order #{{ cargoDetails?.order_number }} </h3>
    </div>
    <div class="d-flex justify-content-evenly" *ngFor="let destination of cargoDetails?.destinations">
      <img style="margin-right: 20px;background-color: #ffff00;width: 40px;border-radius: 50%;height: 40px;margin-top: 30px;" src="../assets/Cargo Details Upcoming/Active button/truck.svg" alt="" srcset="">
      <div>
        <p style="font-size: 10px;">PICKUP</p>
        <p style="color: #FFFF;font-size: 14px;">
          {{  (destination?.address.length > 35) ? destination?.address.substring(0,35) + '...' : destination?.address }}
        </p>
        <div style="color: #FFFF;font-size: 12px;margin-left: 8px;">
          <span
          [ngClass]="{
            'oval-dark': destination.status == 0, 
            'oval': destination.status == 3}"
            style="margin-top: 4px;"></span> 
          Acepted
        </div>
      </div>
    </div>
