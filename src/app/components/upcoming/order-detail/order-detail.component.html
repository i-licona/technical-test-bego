<div class="order-container d-flex flex-column" *ngFor="let order of orders">
  <h3 style="margin-top:40px;margin-left: 30px;color: #9b9b9b;" class="order-title  align-self-start">Order <strong style="color: #FFFF;"># {{ order.order_number }}</strong></h3>
  <div class="card" style="width:370px;background: linear-gradient(45deg, #080C0F 0%, rgba(39,39,39,0) 100%);display: block;margin: 0px auto;">
    <div class="card-header d-flex justify-content-between" style="color: #FFFF;">
      <p>
        <img src="../assets/Images/inspect/App BeGo/Contenedores/Cargo Orders/Order 1/header/FCL/freight.svg" alt="" srcset=""> {{ order.type }}
      </p>
      <p><span
        [ngClass]="{
          'oval-dark': order.status == 1, 
          'oval': order.status == 3}"
        ></span> {{ (order.status == 1) ? 'Assigned' : 'In transit' }} 
      </p>
    </div>
    <div class="card-body">
      <div class="info d-flex justify-content-between" *ngFor="let destination of order.destinations">
        <img style="margin-right: 20px;" [src]=" (destination.show_navigation) ? truckImg : addressImg " alt="" srcset="">
        <div>
          <p style="font-size: 10px;">PICKUP</p>
          <p style="color: #FFFF;font-size: 14px;">
            {{ destination.address }}
          </p>
        </div>
        <div>
          <p style="font-size: 12px;">{{ convertDate(destination.start_date)  }}</p>
          <p style="color: #FFFF;font-size: 14px;">{{ convertTime(destination.start_date)  }}</p>
        </div>
      </div>      
    </div>
    <div class="d-flex justify-content-between">
      <div class="rectangle d-flex justify-content-center align-self-center">
        <p style="font-size: 14px;display: block;margin: 0px auto;margin-top: 12px;color: #FFFF;">Start pickup in <span style="color:#FFFF00;">{{ convertTime() }}</span></p>
      </div>
      <button [routerLink]="['/cargo-details/1']" class="btn-resume">Resume</button>
    </div>
  </div>
</div>
